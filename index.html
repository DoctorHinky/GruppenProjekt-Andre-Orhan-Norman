<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="stye.css">
    <meta name="author" content="André Diekmann, Orhan Güzel, Norman Tetzlaff">
    <meta name="">
    
    <title>Button und Container Beispiel</title>
    <style>
        /* Stile für den Div-Container */
        #DivContainer {
            width: 100%;
            max-width: 500px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            text-align: center;
            margin: 20px auto;
            font-family: Arial, sans-serif;
        }

        /* Button-Stile */
        #button {
            padding: 10px 20px;
            font-size: 1em;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        #button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

<div id="DivContainer">
    <p>Dies ist ein Beispiel-Container.</p>
    <button id="button" onclick="handleClick()">Click me</button>
</div>

<script>
    // Funktion, die beim Klick auf den Button ausgeführt wird
    function handleClick() {
        console.log("Button wurde geklickt!");
        alert("Button wurde geklickt!");
    }
</script>

</body>

</body>
