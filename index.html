<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="stye.css">
    <meta name="author" content="André Diekmann, Orhan Güzel, Norman Tetzlaff">
    <meta name="">
    
    <title>Karte mit Bild und Text</title>
    <style>
        /* Container für die Karte */
        .card-container {
            width: 300px;
            border: 1px solid #ccc;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            margin: 20px auto;
            font-family: Arial, sans-serif;
        }

        /* Container für das Bild */
        .card-image {
            width: 100%;
            height: 200px;
            overflow: hidden;
        }

        .card-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* Container für den Text */
        .card-text {
            padding: 15px;
        }

        /* Titel und Beschreibung */
        .card-title {
            font-size: 1.5em;
            margin: 10px 0;
            color: #333;
        }

        .card-description {
            font-size: 1em;
            color: #666;
        }
    </style>
</head>
<body>

<div class="card-container">
    <!-- Bildcontainer -->
    <div class="card-image">
        <img src="https://via.placeholder.com/300x200" alt="Beispielbild">
    </div>
    
    <!-- Textcontainer -->
    <div class="card-text">
        <h2 class="card-title"></h2>
        <p class="card-description">Dies ist eine Beispielbeschreibung für die Karte. Hier kann ein kurzer Text angezeigt werden.</p>
    </div>
</div>

</body>
